<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>    
    <div id="container" class="container w-50  bg-white">
        <div id="mainSection" class="row mt-5">

            <!--Fixed Head-->
            <div id="introHeader" class="bg-light text-center  border-bottom p-5">
                <h2 class="main"> Setting Your Quiz</h2>                 
            </div>

            <!--setting section-->
            <section id="introBody" class="p-5 ">                
                    <div id="category">
                        <label class="pb-2">Category</label>
                        <select id="categoryTypes"  class="form-select"  >
                            <option >General Knowledge</option>
                            <option >Book</option>
                            <option >Films</option>
                            <option >Music</option>
                            <option >Sport</option>
                            <option >History</option>
                          </select>
                    </div>
                    <div id="difficulty" class="mt-5">
                        <label>Difficulty</label>
                        <div class="form-check mt-2 ">
                            <input class="form-check-input difficultyLevel" value="easy" type="radio" name="flexRadioDefault"  id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                              Easy
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input difficultyLevel" value="medium" type="radio" name="flexRadioDefault"  id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadioDefault2">
                                Medium
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input difficultyLevel" value="hard" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >
                            <label class="form-check-label" for="flexRadioDefault3">
                                Hard
                            </label>
                        </div>
                    </div>

                    <div id="numberOfQuestion" class="mt-5">
                        <label for="QuestionsNumber" class="form-label">Number Of Questions</label>
                        <input type="number" class="form-control" id="QuestionsNumber"  placeholder="Number Of Questions">
                    </div>
                    <div id="button" class="text-end main mt-3">
                        <button id="startBtn" class="btn bg-main"> Start </button>
     
                    </div>
            </section>

            <!--Quiz section-->          
           <section id="quizContainer" class="p-4 d-none">
                <div id="quiz">  
    
                    <!-- Questions in Js  -->

                </div>        
                <div class="quizFooter row mt-5 main">
                    <div  class="d-inline col-6 ">
                        <h5 id="progress">

                            <!-- progress in Js  -->

                        </h5>                        
                    </div>
                    <div class="col-6 text-end ">
                        <button class="btn bg-main" id="nextBtn"> Next .. </button>        
                    </div>        
                </div>
           </section>

            <!--score section-->
            <section id="scoreSection" class="row p-5 text-center main d-none">
                    <div id="scoreHead" > <h2>score</h2></div>
                    <div id="result" class="pt-2">
                        <h4> <!-- Js -->    </h4>
                    </div>
                    <div class="text-end"> <button class="btn bg-main" id="tryAgain"> Try Again ?</button></div>
            </section>

 
        </div>         
    </div>    
    <script src="js/main.js"></script>
</body>
</html>
